<!DOCTYPE html> <!--Identifica que o documento será html 5-->
<html lang="pt-br"> <!-- A tag html é a tag principal o "pt-br" representa o idioma do site -->

<head> <!--A tag head (cabeça) será usada para configurações e titulos do site-->
    <title>Tabelas</title> <!--Titulo do site-->
    <meta charset="utf-8"><!--Representa os metadados que no caso suporta  todos os idiomas-->
</head>

<body> <!--A tag body identifica o corpo da página (o conteúdo)-->
    <table border="1px"><!--A tag table representa tabela-->
        <thead><!--Cabeçalho tabela-->
            <tr><!-- Table row linha tabela-->
                <th>Meses</th><!--Títulos da tabela-->
                <th>Descontos</th>
            </tr>
        </thead>
        <tbody><!--Corpo tabela-->
            <tr>
                <td>Janeiro</td><!--A tag td representa data ou seja dado-->
                <td>R$ 20,00</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$ 40,00</td>
            </tr>
        </tbody>
        <tfoot><!--Rodapé tabela-->
            <tr>
                <td>Soma</td>
                <td>R$ 60,00</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
